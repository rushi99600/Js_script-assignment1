<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID-Generator PROBLEM-3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    /* Header css */

    .navbar {
      min-height: 1rem;
      background-color: #fb00d5;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .05), inset 0 -1px 0 rgba(0, 0, 0, .1);
    }

    .text-center {
      text-align: center;
    }

    .section-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 1px solid black;
    }

    .form-element {
      margin: 5px;
      min-width: 200px;
      display: flex;
    }

    .form-label {
      min-width: 150px;
    }

    .id-card-container {
      display: none;
    }

    .card-container {
      width: 90vw;
      height: 300px;
      border-radius: 10px;
      margin: 10px;
      background: #fceeb5;
      font-family: Abel, Arial, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 500px;
    }

    .card-wrapper {
      width: 80vw;
      height: 250px;
      background-color: #fff;
      background: linear-gradient(#f8f8f8, #fff);
      box-shadow: 0 8px 16px -8px rgba(0, 0, 0, 0.4);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      margin: 1.5rem;
      display: flex;
    }

    .user-card {
      width: 30vw;
      height: 100%;
      position: relative;
      background: linear-gradient(#92bca6, #a2ccb6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .general-information {
      width: 60vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .user-photo {
      font-size: 7em;
    }

    .card-element {
      margin-left: 10px;
      margin-bottom: 15px;
    }

    .card-name {
      font-size: 1.5rem;
    }

    .college-name {
      font-size: 1.2rem;
    }

    .cardLocation {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="text-light w-100 h3 text-center">ID Card generator</div>
  </header>
  <div class="container d-flex">
    <div class="section-container col-6">
      <div class="text-center">
        Enter Student's Details
      </div>
      <form onsubmit="return false">
        <div class="form-element">
          <label class="form-label">
            Enter Name:
          </label>
          <input type="text" id="name" />
        </div>
        <div class="form-element">
          <label class="form-label">
            Enter College Name:
          </label>
          <input type="text" id="collegeName" />
        </div>
        <div class="form-element">
          <label class="form-label">
            Enter Location:
          </label>
          <input type="text" id="location" />
        </div>
        <div><input type="file" id="myFile"></div>
        <button onclick="generateCard()">Generate Card</button>
      </form>
    </div>
    <div class="section-container col-6">
      <div class="id-card-container" id="collegeCard">
        <div class="text-center">
          Generated Card
        </div>
        <div class="card-container">
          <div class="card-wrapper">
            <div class="user-card">
              <span class="user-photo">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <div class="general-information">
              <div class="card-element card-name">
                <span>Name:</span>
                <span id="cardName"></span>
              </div>
              <div class="card-element college-name">
                <span>College Name:</span>
                <span id="cardCollegeName"></span>
              </div>
              <div class="card-element college-name">
                <span>Location:</span>
                <span id="cardLocation"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script3.js"></script>
</body>

</html>
